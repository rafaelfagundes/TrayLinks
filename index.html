<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Website Viewer</title>
  </head>
  <body>
    <webview id="webview" style="width: 100vw; height: 100vh"></webview>
    <script>
      const webview = document.getElementById("webview");
      webview.addEventListener("dom-ready", () => {
        webview.openDevTools();
      });
    </script>
  </body>
</html>
